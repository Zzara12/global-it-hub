<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Jobs - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 80px; }
    textarea { resize: vertical; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">üíº Manage Job Postings</h2>

    <!-- Add Job Form -->
    <form id="jobForm" class="mb-4">
      <div class="mb-3">
        <label>Job Title</label>
        <input type="text" name="title" class="form-control" required />
      </div>
      <div class="mb-3">
        <label>Job Type</label>
        <input type="text" name="type" class="form-control" placeholder="e.g., Full-Time, Remote" required />
      </div>
      <div class="mb-3">
        <label>Job Description</label>
        <textarea name="description" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add Job</button>
    </form>

    <!-- Job List -->
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Type</th>
          <th>Description</th>
          <th>Posted</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>
  </div>

  <script>
    async function fetchJobs() {
      const res = await fetch('/api/jobs');
      const jobs = await res.json();
      const tbody = document.getElementById('jobTableBody');
      tbody.innerHTML = "";

      jobs.forEach((job, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${job.title}</td>
            <td>${job.type}</td>
            <td>${job.description.substring(0, 60)}...</td>
            <td>${new Date(job.created_at).toLocaleString()}</td>
            <td>
              <button onclick="deleteJob(${job.id})" class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('jobForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/api/jobs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.success || result.error);
      this.reset();
      fetchJobs();
    });

    async function deleteJob(id) {
      if (!confirm('Are you sure you want to delete this job?')) return;

      const res = await fetch(`/api/jobs/${id}`, { method: 'DELETE' });
      const result = await res.json();
      alert(result.success || result.error);
      fetchJobs();
    }

    fetchJobs();
  </script>

</body>
</html>
