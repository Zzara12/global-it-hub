<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Applicants - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { padding-top: 80px; }
    table { font-size: 0.95rem; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="admin-dashboard.html">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">üìÑ Job Applicants</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Resume</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody id="applicantsTableBody">
        <!-- Data will load here -->
      </tbody>
    </table>
  </div>

  <!-- JS to Fetch Applicants -->
  <script>
    async function fetchApplicants() {
      try {
        const res = await fetch('/api/careers/applicants');
        const data = await res.json();
        const tbody = document.getElementById('applicantsTableBody');
        tbody.innerHTML = "";

        data.forEach((a, i) => {
          tbody.innerHTML += `
            <tr>
              <td>${i + 1}</td>
              <td>${a.name}</td>
              <td>${a.email}</td>
              <td>${a.position}</td>
              <td><a href="/uploads/${a.resume}" target="_blank">Download</a></td>
              <td>${new Date(a.submitted_at).toLocaleString()}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error('‚ùå Error loading applicants:', err);
        alert("Failed to load applicants.");
      }
    }

    fetchApplicants();
  </script>

</body>
</html>
